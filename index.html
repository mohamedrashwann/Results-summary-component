<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png" />
</head>
<body>
  <main class="container">
    <section class="result">
      <h2>Your Result</h2>
      <div class="score-circle">
        <div class="score">76</div>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <!-- سيتم ملء العناصر ديناميكيًا بواسطة JavaScript -->
      </ul>
      <button class="continue-btn">Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mohamedrashwann">Mohamed Rashwan</a>.
  </div>
  
  <!-- بيانات JSON مضمنة في الصفحة -->
  <script type="application/json" id="results-data">
    [
      {
        "category": "Reaction",
        "score": 80,
        "icon": "./assets/images/icon-reaction.svg"
      },
      {
        "category": "Memory",
        "score": 92,
        "icon": "./assets/images/icon-memory.svg"
      },
      {
        "category": "Verbal",
        "score": 61,
        "icon": "./assets/images/icon-verbal.svg"
      },
      {
        "category": "Visual",
        "score": 72,
        "icon": "./assets/images/icon-visual.svg"
      }
    ]
  </script>
  
  <script src="script.js"></script>
</body>
</html>
