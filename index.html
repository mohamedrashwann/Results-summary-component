<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png" />
</head>
<body>
  <main class="container">
    <section class="result">
      <h2>Your Result</h2>
      <div class="score-circle">
        <div class="score">76</div>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="reaction item">
          <img src="./icon-reaction.svg" alt="Reaction icon">
          <span>Reaction</span>
          <p><strong>80</strong> / 100</p>
        </li>
        <li class="memory item">
          <img src="./icon-memory.svg" alt="Memory icon">
          <span>Memory</span>
          <p><strong>92</strong> / 100</p>
        </li>
        <li class="verbal item">
          <img src="./icon-verbal.svg" alt="Verbal icon">
          <span>Verbal</span>
          <p><strong>61</strong> / 100</p>
        </li>
        <li class="visual item">
          <img src="./icon-visual.svg" alt="Visual icon">
          <span>Visual</span>
          <p><strong>72</strong> / 100</p>
        </li>
      </ul>
      <button class="continue-btn">Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mohamedrashwann">Mohamed Rashwan</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
